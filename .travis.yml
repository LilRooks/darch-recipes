sudo: required
addons:
  apt:
    packages:
      - libseccomp-dev
before_install:
- echo "deb https://raw.githubusercontent.com/godarch/debian-repo/master/darch testing main" >> /etc/apt/sources.list
- sudo apt-get update
- sudo apt-get install darch
- sudo systemctl start containerd
- darch version
- sudo ctr version
- sudo runc --version
- sudo darch images pull godarch/ubuntu:cosmic
script:
- "./ci"
